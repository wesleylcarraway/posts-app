    <div class="post-title">{{post.title}}</div>
    <div class="post-body">{{post.body}}</div>
  </div>

  <div class="pagination">
    <pagination-controls
		(pageChange)="this.pag = $event"
		previousLabel="Anterior"

  </div>
</div>
